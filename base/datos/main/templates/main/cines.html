<!-- plantilla para ver los cines que hay -->
<h1>Lista de ciens</h1>
<ul>
{%for cine in cines%}	
<form action="." method="post">
	<input type="hidden" name="cine" value="{{cine.id}}">
	<input type="submit" name="{{cine.nombre}}">
	{%csrf_token%}
</form>	
{%endfor%}	
</ul>


{%if pelis%}
<h2>las pelis en {{cines}}</h2>
{%for peli in pelis%}
<p>{{peli.titulo}} - {{peli.genero}}</p>
{%empty%}
<h2>No ubo peliculas en este cine</h2>
{%endfor%}
{%endif%}
